<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- EDITABLE CONFIGURATION - Edit these values to update the page -->
    <script>
        const pageConfig = {
            topBanner: {
                team1: "AL",
                middleText: "VS",
                team2: "WBG"
            },
            bottomBanner: {
                showTitle: "First Pick With Cyrus and Virgil",
                mainQuestion: "AL Win 3-1. What Went Wrong For WBG?",
                subtitle: "AL vs BLG Up Next For MSI Spot | AL -350 To Win Series  "
            }
        };
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: transparent;
            font-family: Arial, Helvetica, sans-serif;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: transparent;
        }
    
        .top-gold-strip {
            width: 100%;
            height: 6px;
            background-color: #fb8b3a;
            flex-shrink: 0;
        }
        .top-small-gold-strip {
            width: 100%;
            height: 6px; 
            background-color: #fb8b3a;
            flex-shrink: 0;
        }
    
        .top-banner-wrapper {
            width: 100%;
            background-color: #9CA5A2;
            text-align: center;
            padding: 5px 0;
            flex-shrink: 0;
            position: relative;
        }
    
        .team-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
    
        .team-name {
            display: inline-block;
            padding: 3px 8px;
            font-size: 16px;
            font-weight: bold;
            color: #1F211D;
            white-space: nowrap;
        }
    
        .at-text {
            font-size: 12px;
            color: #E0E0E0; 
            font-weight: normal;
        }
    
        .middle-flex {
            flex: 1;
            background-color: transparent;
        }
    
        .bottom-black-bar {
            width: 100%;
            background-color: #232323;
            text-align: center;
            padding: 4px 0;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .bottom-black-bar span {
            color: #E0E0E0;
            font-size: 14px;
            font-weight: normal;
        }
    
        .bottom-container {
            width: 100%;
            background-color: #9CA5A2;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
    
        .bottom-logo {
            margin-right: 10px;
            width: 100px;
            height: auto;
        }
    
        .bottom-text-container {
            flex: 1;
            text-align: center;
        }
    
        .main-question {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #1F211D;
            line-height: 1.2;
        }
    
        .subtext {
            font-size: 14px;
            margin: 5px 0 0 0;
            color: #1F211D;
            line-height: 1.2;
        }
    
        .bottom-gold-strip {
            width: 100%;
            height: 6px; 
            background-color: #fb8b3a;
            flex-shrink: 0;
        }
        
        .middle-gold-strip {
            width: 100%;
            height: 6px;
            background-color: #fb8b3a;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- TOP SECTION -->
    <div class="top-gold-strip"></div>
    <div class="top-banner-wrapper">
        <div class="team-container">
            <span class="team-name" id="team1"></span>
            <span class="at-text" id="middleText"></span>
            <span class="team-name" id="team2"></span>
        </div>
    </div>
    <div class="top-small-gold-strip"></div>

    <!-- Middle flexible area -->
    <div class="middle-flex"></div>

    <!-- BOTTOM SECTION -->
    <div class="middle-gold-strip"></div>
    <div class="bottom-black-bar">
        <span id="showTitle"></span>
    </div>
    <div class="bottom-container">
        <img class="bottom-logo" src="Logo_PNG.png" alt="Logo" />
        <div class="bottom-text-container">
            <h1 class="main-question" id="mainQuestion"></h1>
            <p class="subtext" id="subtitle"></p>
        </div>
    </div>
    <div class="bottom-gold-strip"></div>
</div>

<script>
// Apply the configuration
document.addEventListener('DOMContentLoaded', function() {
    // Update top banner
    document.getElementById('team1').textContent = pageConfig.topBanner.team1;
    document.getElementById('middleText').textContent = pageConfig.topBanner.middleText;
    document.getElementById('team2').textContent = pageConfig.topBanner.team2;

    // Update bottom section
    document.getElementById('showTitle').textContent = pageConfig.bottomBanner.showTitle;
    document.getElementById('mainQuestion').textContent = pageConfig.bottomBanner.mainQuestion;
    document.getElementById('subtitle').textContent = pageConfig.bottomBanner.subtitle;
});
</script>
</body>
</html>
